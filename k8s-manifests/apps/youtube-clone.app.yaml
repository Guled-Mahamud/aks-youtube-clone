apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: youtube-clone
  namespace: argocd
  
spec:
  project: default
  source:
    repoURL: https://github.com/Guled-Mahamud/aks-youtube-clone
    targetRevision: HEAD
    path: k8s-manifests/charts/youtube-clone
    helm:
      values: |
        image:
          repository: youtubeclone.azurecr.io/youtube-clone
          tag: v3
        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
            - host: youtube.guled.co.uk
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - youtube.guled.co.uk
              secretName: youtube-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: youtube
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
