apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.6.2
    helm:
      values: |
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            scrapeInterval: 30s
            evaluationInterval: 30s
            retention: 7d
            enableAdminAPI: true
          ingress:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            paths:
              - /
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - prometheus.guled.co.uk
            tls:
              - hosts:
                  - prometheus.guled.co.uk
                secretName: prometheus-tls
          service:
            port: 9090  
        grafana:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            paths:
              - /
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - grafana.guled.co.uk
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.guled.co.uk
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
