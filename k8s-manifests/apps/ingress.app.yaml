apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.10.0
    helm:
      values: |
        controller:
          service:
            annotations:
              service.beta.kubernetes.io/azure-load-balancer-resource-group: YOUR_NODE_RG
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
